<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sheilta Keepalive</title>
    <style>
      :root {
        --bg: #0b0c10;
        --fg: #e8eef3;
        --muted: #a9b7c1;
        --card: #15181d;
        --accent: #4da3ff;
        --border: #21262d;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7fafc;
          --fg: #0f141a;
          --muted: #576574;
          --card: #ffffff;
          --accent: #2563eb;
          --border: #e6eaef;
        }
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
      }
      .wrap {
        width: 300px;
        padding: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px 16px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      h3 {
        margin: 0;
        font-size: 14px;
        font-weight: 700;
      }
      .subtitle {
        margin-top: 6px;
        color: var(--muted);
        font-size: 12px;
      }
      .row {
        margin-top: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      /* Toggle */
      .toggle {
        --w: 44px;
        --h: 24px;
        --p: 3px;
        position: relative;
        width: var(--w);
        height: var(--h);
        border-radius: 999px;
        background: #2a2f36;
        border: 1px solid var(--border);
        display: inline-flex;
        align-items: center;
        padding: var(--p);
      }
      .toggle input {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        margin: 0;
        cursor: pointer;
      }
      .knob {
        width: calc(var(--h) - var(--p) * 2);
        height: calc(var(--h) - var(--p) * 2);
        border-radius: 50%;
        background: #fff;
        transition: transform 180ms ease;
      }
      .toggle.on {
        background: rgba(77, 163, 255, 0.25);
        border-color: rgba(77, 163, 255, 0.55);
      }
      .toggle.on .knob {
        transform: translateX(calc(var(--w) - var(--h)));
      }

      /* Interval input */
      .field {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
      }
      .field input[type="number"] {
        flex: 1;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--fg);
        outline: none;
      }
      .field button {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
        margin-top: 6px;
      }
      .label {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" id="card">
        <div class="header">
          <h3>Sheilta Keepalive</h3>
          <label class="toggle" id="toggleWrap" aria-label="Keepalive Enabled">
            <input type="checkbox" id="toggle" />
            <span class="knob"></span>
          </label>
        </div>
        <div class="subtitle">Keep your Sheilta session awake.</div>

        <div class="row">
          <div class="label" id="stateText">Disabled</div>
        </div>

        <div class="row" style="margin-top: 14px">
          <div class="field" style="align-items: flex-start">
            <div style="flex: 1">
              <input
                id="intervalInput"
                type="number"
                step="0.1"
                min="0.1"
                placeholder="Minutes"
              />
              <div class="hint">
                Current: <span id="currentInterval">â€“</span> min
              </div>
              <div
                id="errorMsg"
                style="
                  color: #e11;
                  font-size: 12px;
                  margin-top: 4px;
                  display: none;
                "
              ></div>
            </div>
            <button id="setIntervalBtn" type="button">SET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
